<div class="container pl-4 pt-4 border rounded" style="overflow-y:auto" *ngIf="not_main">
  <h1><strong>{{ title }}</strong></h1>
  <h2>{{ url }}</h2>
  <div class="row">
    <div class="col-10">
      <h3>Descrição: </h3>
      {{ content }}
    </div>
    <div class="col-2">
      <h3>Valor: </h3>
      R$ {{ price }}
    </div>
  </div>
    <br>
  <br>
  <div class="mb-4" style="clear:right;">
    <a class="btn btn-success" style="padding:10px;float:right;">Comprar Agora</a>
    <a class="btn btn-primary" style="padding:10px;float:left;clear:left;">Adicionar ao carrinho</a>
  </div>
</div>
<div *ngIf="!not_main">
  <h2>oi</h2>
</div>
